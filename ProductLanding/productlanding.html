<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="productstyle.css" />
</head>
<body>
    <header id="header">
        <img id="header-img" src="http://about:blank" alt="placeholder"/>
        <nav id="nav-bar">
            <h2><a class="nav-link" name="main" href="#main">HOME</a></h2>
            <h2><a class="nav-link" name="video" href="#video-section">VIDEO</a></h2>
            <h2><a class="nav-link" name="form" href="#form-section">FORM</a></h2>
        </nav>
    </header>
    <div id="main">
        <section id="video-section">
            <iframe id="video" width="320" height="240" src="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" frameborder="0" allowfullscreen></iframe>
        </section>

        <section id="form-section">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <label for="email">Email: </label><br/>
                <input id="email" type="email" name="email" placeholder="johnsmith@email.com" />
                <input id="submit" type="submit" value="Submit" />
            </form>
        </section>

        <!--css-section is a placeholder name-->
        <section id="css-section">

        </section>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
