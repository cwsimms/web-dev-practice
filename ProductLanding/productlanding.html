<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="productstyle.css" />
</head>
<body>
    <header id="header">
        <img id="header-img" src="Botanagrowth.png" alt="placeholder"/>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" name="main" href="#main"><b>HOME</b></a></li>
                <li><a class="nav-link" name="video" href="#video-section"><b>VIDEO</b></a></li>
                <li><a class="nav-link" name="form" href="#form-section"><b>FORM</b></a></li>
            </ul>
        </nav>
    </header>
    <div id="main">
        <section id="form-section">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <label for="email">Email: </label><br />
                <input id="email" type="email" name="email" placeholder="johnsmith@email.com" />
                <input id="submit" type="submit" value="Submit" />
            </form>
        </section>

        <section id="video-section">
            <iframe id="video" width="640" height="480" src="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" frameborder="0" allowfullscreen></iframe>
        </section>
        <section id="purchase-section">
            <div class="product-container" id="ivy-container">
                <div class="product-info" id="ivy-info">
                    <h2 class="product-title">IVY</h2>
                    <img class="product-img" id="ivy-img" src="http://about:blank" alt="placeholder"/>
                    <button class="product-button">$50</button>
                </div>
            </div>
            <div class="product-container" id="snake-container">
                <div class="product-info" id="snake-info">
                    <h2 class="product-title">SNAKE PLANT</h2>
                    <img class="product-img" id="snake-img" src="http://about:blank" alt="placeholder"/>
                    <button class="product-button">$30</button>
                </div>
            </div>
            <div class="product-container" id="peace-lily-container">
                <div class="product-info" id="peace-lily-info">
                    <h2 class="product-title">PEACE LILY</h2>
                    <img class="product-img" id="peace-lily-img" src="http://about:blank" alt="placeholder"/>
                    <button class="product-button">$25</button>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
