<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveystyle.css" />
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">placeholder description</p>
    </header>
    <div id="form-div">
        <form id="survey-form">
            <label id="name-label">
                Name:
                <input id="name" type="text" name="name" placeholder="John Smith" required/>
            </label>
            <label id="email-label">
                <br />Email:
                <input id="email" type="email" name="email" placeholder="johnsmith@email.com" required/>
            </label>
            <label id="number-label">
                <br />Number:
                <input id="number" type="number" min="0" max="100" name="number" placeholder="Input a number between 0 and 100" />
            </label>
            <label id="dropdown-label">
                <br />Dropdown
                <select id="dropdown" name="dropdown" size="1">
                    <option value="item1">Item1</option>
                    <option value="item2">Item2</option>
                </select>
            </label>
            <label id="radio-label">
                <br />Radio
                <input id="radio1" type="radio" name="radiogroup" value="yes" />
                <input id="radio2" type="radio" name="radiogroup" value="no" />
            </label>
            <label id="checkbox-label">
                <br />Checkbox
                <input id="checkbox1" type="checkbox" name="check1" value="check1" />
                <input id="checkbox2" type="checkbox" name="check2" value="check2" />
                <input id="checkbox3" type="checkbox" name="check3" value="check3" />
            </label>
            <label id="text-area-label">
                <br />Comments:
                <textarea name="text-area" rows="5" cols="50" wrap="hard"></textarea>
            </label>
            <label id="button-label">
                <br /><input id="submit" name="submit" type="submit" value="Submit" />
            </label>
        </form>
    </div>
    <!--<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>-->
</body>
</html>
